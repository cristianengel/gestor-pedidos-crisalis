<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link rel="stylesheet" href="../alta.css">
    <title>Nuevo Pedido</title>
</head>
<body>
    <div class="top-bar">
        <div class="title">
            <h1>Nuevo Pedido</h1>
        </div>
        <div class="btns">
            <a href="../../Home/home.html" class="button home-btn">Home</a>
        </div>
    </div>
    <div class="center-container">
        <div class="form">
            <div class="top-btns">
                <button class="top-btn" id="new-client">Nuevo Cliente</button>
                <button class="top-btn" id="existing-client">Cliente Existente</button>
            </div>
            <div class="top-btns-client">
                <button class="top-btn" id="personBtn">Persona Física</button>
                <button class="top-btn" id="businessBtn">Empresa</button>
            </div>
            <div class="person" id="personDiv">
                <div class="attribute-container">
                    <h3>Nombre</h3>
                    <input type="text" id="name" class="text-input">
                </div>
                <div class="attribute-container">
                    <h3>Apellido</h3>
                    <input type="text" id="lastname" class="text-input">
                </div>
                <div class="attribute-container">
                    <h3>DNI</h3>
                    <input type="number" min="0" id="dni" class="text-input">
                </div>
                <div class="attribute-container">
                    <h3>Dirección</h3>
                    <input type="text" id="address" class="text-input">
                </div>
                <div class="attribute-container">
                    <h3>Nro. de Teléfono</h3>
                    <input type="number" min="0" id="phoneNumber" class="text-input">
                </div>
                <div class="attribute-container">
                    <h3>Email</h3>
                    <input type="text" id="email" class="text-input">
                </div>
            </div>
            <div class="business" id="businessDiv">
                <div class="attribute-container">
                    <h3>CUIT</h3>
                    <input type="number" min="0" id="cuit" class="text-input">
                </div>
                <div class="attribute-container">
                    <h3>Razón Social</h3>
                    <input type="text" id="businessName" class="text-input business-name">
                </div>
                <div class="attribute-container">
                    <h3>Fecha Inicio Actividades</h3>
                    <input type="date" id="businessStartDate" class="text-input">
                </div>
                <h4 class="blue-text">Datos del propietario</h4>
                <div class="attribute-container">
                    <h3>Nombre</h3>
                    <input type="text" id="ownerName" class="text-input">
                </div>
                <div class="attribute-container">
                    <h3>Apellido</h3>
                    <input type="text" id="ownerLastname" class="text-input">
                </div>
                <div class="attribute-container">
                    <h3>DNI</h3>
                    <input type="number" min="0" id="ownerDni" class="text-input">
                </div>
                <div class="attribute-container">
                    <h3>Dirección</h3>
                    <input type="text" id="ownerAddress" class="text-input">
                </div>
                <div class="attribute-container">
                    <h3>Nro. de Teléfono</h3>
                    <input type="number" min="0" id="ownerPhoneNumber" class="text-input">
                </div>
                <div class="attribute-container">
                    <h3>Email</h3>
                    <input type="text" id="ownerEmail" class="text-input">
                </div>
            </div>
            <div class="attribute-container existing-identification">
                <h3>DNI/CUIT Empresa</h3>
                <input type="number" min="0" id="identification-input" class="text-input" required>
            </div>
            <button class="button" id="add-btn">Agregar</button>
        </div>
        <div class="list">
            <div class="top-table-div">
                <h2 class="list-title">Clientes Existentes</h2>
                <input type="text" class="text-input" id="list-input" placeholder="Buscar por nombre...">
                <button class="button search-btn" id="search-btn">Buscar</button>
            </div>
            <table class="table" id="table">
                <thead class="thead" id="thead"></thead>
                <tbody class="tbody" id="tbody"></tbody>
            </table>
        </div>
    </div>
    <script src="altaPedido.js"></script>
</body>
</html>
