<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link rel="stylesheet" href="../alta.css">
    <title>Alta Producto</title>
</head>
<body>
    <div class="top-bar">
        <h1>Alta Producto</h1>
        <button class="button home-btn" id="home-btn">Home</button>
    </div>
    <div class="center-container">
        <div class="form">
            <div class="attribute-container">
                <h3>Nombre</h3>
                <input type="text" id="name" class="text-input">
            </div>
            <div class="attribute-container">
                <h3>Precio Base</h3>
                <input type="text" id="price" class="text-input">
            </div>
            <button class="button" id="add-btn">Agregar</button>
        </div>
        <div class="list">
            <h2>Productos Existentes</h2>
            <table class="table" id="table">
                <thead class="thead" id="thead"></thead>
                <tbody class="tbody" id="tbody"></tbody>
            </table>
        </div>
    </div>
    <script src="altaProducto.js"></script>
</body>
</html>
