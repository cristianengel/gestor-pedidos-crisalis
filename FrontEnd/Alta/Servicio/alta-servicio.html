<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link rel="stylesheet" href="../alta.css">
    <title>Alta Servicio</title>
</head>
<body>
    <div class="top-bar">
        <div class="title">
            <h1>Alta Servicio</h1>
        </div>
        <div class="btns">
            <a href="../../Baja/Servicio/baja-servicio.html" class="button">Baja</a>
            <a href="../../Modificacion/Servicio/modificacion-servicio.html" class="button">Modificaci√≥n</a>
            <a href="../../Home/home.html" class="button home-btn">Home</a>
        </div>
    </div>
    <div class="center-container">
        <div class="form">
            <div class="attribute-container">
                <h3>Nombre</h3>
                <input type="text" id="name" class="text-input">
            </div>
            <div class="attribute-container">
                <h3>Precio Base</h3>
                <input type="number" min="0" step=".5" id="price" class="text-input">
            </div>
            <div class="attribute-container">
                <h3>Cargo Soporte</h3>
                <input type="number" min="0" step=".5" id="extra-charges" class="text-input">
            </div>
            <div class="attribute-container select-container">
                <h3>Impuestos Asociados</h3>
            </div>
            <table class="table" id="taxes-table" cellspacing="0">
                <thead class="thead" id="taxes-thead"></thead>
                <tbody class="tbody" id="taxes-tbody"></tbody>
            </table>
            <button class="button" id="add-btn">Agregar</button>
        </div>
        <div class="list">
            <div class="top-table-div">
                <h2 class="list-title">Servicios Existentes</h2>
                <input type="text" class="text-input" id="list-input" placeholder="Buscar por nombre...">
            </div>
            <table class="table" id="table" cellspacing="0">
                <thead class="thead" id="thead"></thead>
                <tbody class="tbody" id="tbody"></tbody>
            </table>
        </div>
    </div>
    <script src="altaServicio.js"></script>
</body>
</html>
