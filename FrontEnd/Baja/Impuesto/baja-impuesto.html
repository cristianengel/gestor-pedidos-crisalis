<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link rel="stylesheet" href="../baja.css">
    <title>Baja Impuesto</title>
</head>
<body>
    <div class="top-bar">
        <div class="title">
            <h1>Baja Impuesto</h1>
        </div>
        <div class="btns">
            <a href="../../Alta/Impuesto/alta-impuesto.html" class="button">Alta</a>
            <a href="../../Modificacion/Impuesto/modificacion-impuesto.html" class="button">Modificaci√≥n</a>

    </div>
    <div class="center-container">
        <div class="list">
            <div class="top-table-div">
                <h2 class="list-title">Impuestos Existentes</h2>
                <input type="text" class="text-input" id="list-input" placeholder="Buscar por nombre...">
            </div>
            <table class="table" id="table">
                <thead class="thead" id="thead"></thead>
                <tbody class="tbody" id="tbody"></tbody>

        <div class="delete-center-container">

            <div class="properties">

            </div>
            <div class="delete-btns">
                <button id="confirm-btn" class="button">Confirmar</button>
                <button id="cancel-btn" class="button home-btn">Cancelar</button>
            </div>
        </div>
    </div>
