<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link rel="stylesheet" href="delete-user.css">
    <title>Registration</title>
</head>
<body>
    <div class="center-panel">
        <h3 class="delete-user-text">Eliminar Usuario</h3>

        <br>
        <div class="bottom-btns">

        </div>
    </div>
    <footer>
        <div class="footer">
            <div class="linkedin-info">
                <img src="../Images/linkedin.png" alt="linkedin logo">
                <a href="https://www.linkedin.com/in/cristian-engel-78b25b210" target="_blank" class="link">Linkedin Profile</a>
            </div>
        </div>
    </footer>
    <script src="deleteUser.js"></script>

</html>
