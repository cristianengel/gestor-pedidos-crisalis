<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link rel="stylesheet" href="historial-pedido.css">
    <title>Historial Pedidos</title>
</head>
<body>
    <div class="top-bar">
        <div style="display: flex; align-items: baseline;">
            <h1>Historial de Pedidos</h1>
        </div>
        <div class="btns">
            <a href="../Home/home.html" class="button home-btn">Home</a>
        </div>
    </div>
    <div class="center-container">
        <div class="list">
            <div class="top-table-div">
                <h2>Búsqueda</h2>
                <select name="search-criterion" id="search-criterion">
                    <option value="client">Cliente</option>
                    <option value="date">Fecha</option>
                </select>
                <div class="client-search-div">
                    <input type="number" class="text-input client-input" style="width: 350px;" placeholder="Ingresar identificación del cliente..." id="search-id">
                    <button class="button" id="search-id-btn">Buscar</button>
                </div>
                <div class="date-search-div">
                    <input type="date" class="text-input date-input" id="search-date">
                    <button class="button" id="search-date-btn">Buscar</button>
                </div>
            </div>
            <table class="table" id="table" cellspacing="0">
                <thead class="thead" id="thead"></thead>
                <tbody class="tbody" id="tbody" ></tbody>
            </table>
        </div>
    </div>
    <div class="order-details-background">
        <div class="order-details-center">
            <h2>Detalle del pedido</h2>
            <div style="display: flex; align-items: center; justify-content: center; border-bottom: 1px solid #3D5AFE;">
                <h3>Nro. de Pedido</h3>
                <input type="number" class="text-input" id="id-input" readonly>
            </div>
            <br>
            <table class="table" id="detail-table" cellspacing="0">
                <thead class="thead" id="detail-thead"></thead>
                <tbody class="tbody" id="detail-tbody"></tbody>
            </table>
            <br>
            <button class="button home-btn" id="back-btn">Atrás</button>
        </div>
    </div>
    <script src="historialPedido.js"></script>
</body>
</html>
