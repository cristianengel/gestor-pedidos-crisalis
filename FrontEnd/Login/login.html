<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link rel="stylesheet" href="login.css">
    <title>Inicio de Sesión</title>
</head>
<body>
    <div class="center-panel">
        <h3 class="bienvenido-text">¡Bienvenido!</h3>
        <div class="username-div">
            <img src="icon-user.png" alt="icon-user">
            <input type="text" name="username" id="username" placeholder="Nombre de usuario" required>
        </div>
        <br>
        <br>
        <div class="password-div">
            <img src="icon-password.png" alt="icon-user">
            <input type="password" name="password" id="password" placeholder="Contraseña" required>
            <button class="mostrar-btn" id="mostrar-btn">Mostrar</button>
        </div>
        <br>
        <br>
        <button id="login-btn" class="login-btn">Iniciar Sesión</button>
    </div>
    <footer>
        <div class="footer">
            <h2>Acá va la información de contacto</h2>
        </div>
    </footer>
    <script src="login.js"></script>
</body>
</html>
