<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link rel="stylesheet" href="../modificacion.css">
    <title>Modificación Impuesto</title>
</head>
<body>
    <div class="top-bar">
        <div class="title">
            <h1>Modificación Impuesto</h1>
        </div>
        <div class="btns">
            <a href="../../Alta/Impuesto/alta-impuesto.html" class="button">Alta</a>
            <a href="../../Baja/Impuesto/baja-impuesto.html" class="button">Baja</a>
            <a href="../../Home/home.html" class="button home-btn">Home</a>
        </div>
    </div>
    <div class="center-container">
        <div class="list">
            <div class="top-table-div">
                <h2 class="list-title">Impuestos Existentes</h2>
                <input type="text" class="text-input" id="list-input" placeholder="Buscar por nombre...">
            </div>
            <table class="table" id="table" cellspacing="0">
                <thead class="thead" id="thead"></thead>
                <tbody class="tbody" id="tbody"></tbody>
            </table>
        </div>
    </div>
    <div class="form-container">
        <div class="form">
            <div class="attribute-container id-input">
                <h3>Nro. de Impuesto</h3>
                <input type="number" min="0" id="id-input" class="text-input" readonly>
            </div>
            <div class="attribute-container">
                <h3>Nombre</h3>
                <input type="text" id="name" class="text-input">
            </div>
            <div class="attribute-container">
                <h3>Porcentaje</h3>
                <input type="number" step=".1" min="0" id="percentage" class="text-input">
            </div>
            <div>
                <button class="button" id="modify-btn">Modificar</button>
                <button class="button home-btn" id="cancel-btn">Cancelar</button>
            </div>
        </div>
    </div>
    <script src="modificacionImpuesto.js"></script>
</body>
</html>
