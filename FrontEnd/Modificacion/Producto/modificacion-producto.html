<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link rel="stylesheet" href="../modificacion.css">
    <title>Modificación Producto</title>
</head>
<body>
    <div class="top-bar">
        <div class="title">
            <h1>Modificación Producto</h1>
        </div>
        <div class="btns">
            <a href="../../Alta/Producto/alta-producto.html" class="button">Alta</a>
            <a href="../../Baja/Producto/baja-producto.html" class="button">Baja</a>
            <a href="../../Home/home.html" class="button home-btn">Home</a>
        </div>
    </div>
    <div class="center-container">
        <div class="list">
            <div class="top-table-div">
                <h2 class="list-title">Productos Existentes</h2>
                <input type="text" class="text-input" id="list-input" placeholder="Buscar por nombre...">
            </div>
            <table class="table" id="table"  cellspacing="0">
                <thead class="thead" id="thead"></thead>
                <tbody class="tbody" id="tbody"></tbody>
            </table>
        </div>
    </div>
    <div class="form-container">
        <div class="form">
            <div class="attribute-container id-input">
                <h3>Nro. de Producto</h3>
                <input type="number" min="0" id="id-input" class="text-input" readonly>
            </div>
            <div class="attribute-container">
                <h3>Nombre</h3>
                <input type="text" id="name" class="text-input">
            </div>
            <div class="attribute-container">
                <h3>Precio Base</h3>
                <input type="number" min="0" step=".5" id="price" class="text-input">
            </div>
            <div class="attribute-container select-container">
                <h3>Impuestos Asociados</h3>
            </div>
            <table class="table" id="taxes-table"  cellspacing="0">
                <thead class="thead" id="taxes-thead"></thead>
                <tbody class="tbody" id="taxes-tbody"></tbody>
            </table>
            <div>
                <button class="button" id="modify-btn">Modificar</button>
                <button class="button home-btn" id="cancel-btn">Cancelar</button>
            </div>
        </div>
    </div>
    <script src="modificacionProducto.js"></script>
</body>
</html>
