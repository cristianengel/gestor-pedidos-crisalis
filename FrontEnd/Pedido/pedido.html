<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link rel="stylesheet" href="pedido.css">
    <title>Nuevo Pedido</title>
</head>
<body>
    <div class="top-bar">
        <div class="title">
            <h1>Nuevo Pedido</h1>
        </div>
        <div class="btns">
            <a href="../Home/home.html" class="button home-btn">Home</a>
        </div>
    </div>
    <div class="list-container">
        <div>
            <div class="list client-list">
                <div class="top-table-div">
                    <button id="create-new-btn" class="button">Cliente Nuevo</button>
                    <div style="display: flex; align-items: center;">
                        <input type="text" class="text-input" id="list-input" placeholder="Buscar por DNI/CUIT...">
                        <button class="button search-btn" id="search-btn">Buscar</button>
                    </div>
                </div>
                <table class="table" id="client-table">
                    <thead class="thead" id="client-thead"></thead>
                    <tbody class="tbody" id="client-tbody"></tbody>
                </table>
            </div>
            <div class="client-id-container">
                <h3>Cliente</h3>
                <input type="text" class="text-input" id="client-bottom-bar" placeholder="Seleccione un cliente o cree uno nuevo" style="width: 60%;" readonly>
            </div>
        </div>
        <div class="list detail-list">
            <div class="top-table-div">
                <button class="button" id="add-detail-btn">Agregar Pedido</button>
            </div>
            <table class="table" id="detail-table">
                <thead class="thead" id="detail-thead">
                    <tr>
                        <td>Nro.</td>
                        <td>Nombre Producto</td>
                        <td>Precio Unitario</td>
                        <td>Cantidad</td>
                        <td>Precio Total</td>
                    </tr>
                </thead>
                <tbody class="tbody" id="detail-tbody"></tbody>
            </table>
        </div>
    </div>
    <div class="new-client-background">
        <div class="client-type-div">
            <h3>Tipo de Cliente</h3>
            <button class="button" id="person-btn">Persona Física</button>
            <button class="button" id="business-btn">Empresa</button>
            <div>
                <button id="cancel-btn" class="button home-btn">Cancelar</button>
            </div>
        </div>
        <div class="new-client-attributes" id="new-person-attributes">
            <h3>Ingresar Datos del Cliente</h3>
            <input type="text" id="name-input" class="text-input" placeholder="Nombre">
            <input type="text" id="lastname-input" class="text-input" placeholder="Apellido">
            <input type="number" min="0" id="dni-input" class="text-input" placeholder="DNI">
            <input type="text" id="address-input" class="text-input" placeholder="Dirección">
            <input type="number" min="0" id="phone-number-input" class="text-input" placeholder="Número de Teléfono">
            <input type="text" id="email-input" class="text-input" placeholder="Email">
            <div>
                <button id="confirm-btn-person" class="button">Confirmar</button>
                <button id="cancel-btn-person" class="button home-btn">Cancelar</button>
            </div>
            <button id="back-btn-person" class="button home-btn">Atras</button>
        </div>
        <div class="new-client-attributes" id="new-business-attributes">
            <h3>Ingresar Datos de la Empresa</h3>
            <input type="number" min="0" id="cuit-input" class="text-input" placeholder="CUIT">
            <input type="text" id="business-name-input" class="text-input" placeholder="Razón Social">
            <div class="date-div">
                <h4>Inicio Actividades</h4>
                <input type="date" id="date-input" class="text-input" placeholder="Fecha Inicio de Actividades">
            </div>
            <h3 style="color: #3D5AFE;">Datos del Propietario</h3>
            <input type="text" id="owner-name-input" class="text-input" placeholder="Nombre">
            <input type="text" id="owner-lastname-input" class="text-input" placeholder="Apellido">
            <input type="number" min="0" id="owner-dni-input" class="text-input" placeholder="DNI">
            <input type="text" id="owner-address-input" class="text-input" placeholder="Dirección">
            <input type="number" min="0" id="owner-phone-number-input" class="text-input" placeholder="Número de Teléfono">
            <input type="text" id="owner-email-input" class="text-input" placeholder="Email">
            <div>
                <button id="confirm-btn-business" class="button">Confirmar</button>
                <button id="cancel-btn-business" class="button home-btn">Cancelar</button>
            </div>
            <button id="back-btn-business" class="button home-btn">Atras</button>
        </div>
    </div>
    <div class="asset-form">
        <div class="asset-type-div">
            <h3>Tipo de Bien</h3>
            <button class="button">Producto</button>
            <button class="button">Servicio</button>
            <div>
                <button class="button home-btn">Atrás</button>
            </div>
        </div>
    </div>
    <script src="pedido.js"></script>
</body>
</html>
