<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link rel="stylesheet" href="registration.css">
    <title>Registration</title>
</head>
<body>
    <div class="center-panel">
        <h3 class="register-text">Registrar Usuario</h3>
        <div class="name-div">
            <img src="../Images/icon-id.png" alt="icon-user">
            <input type="text" name="name" id="name" placeholder="Nombre" required>
        </div>
        <br>
        <br>
        <div class="lastname-div">
            <img src="../Images/icon-id.png" alt="icon-user">
            <input type="text" name="lastname" id="lastname" placeholder="Apellido" required>
        </div>
        <br>
        <br>
        <div class="username-div">
            <img src="../Images/icon-user.png" alt="icon-user">
            <input type="text" name="username" id="username" placeholder="Nombre de usuario" required>
        </div>
        <br>
        <br>
        <div class="password-div">
            <img src="../Images/icon-password.png" alt="icon-user">
            <input type="password" name="password" id="password" placeholder="ContraseÃ±a" required>
            <button class="mostrar-btn" id="mostrar-btn">Mostrar</button>
        </div>
        <br>
        <br>
        <div class="bottom-btns">
            <button id="register-btn" class="bottom-btn">Registrar</button>
            <button id="go-to-login-btn" class="bottom-btn">Ir al login</button>
        </div>
    </div>
    <footer>
        <div class="footer">
            <div class="linkedin-info">
                <img src="../Images/linkedin.png" alt="linkedin logo">
                <a href="https://www.linkedin.com/in/cristian-engel-78b25b210" target="_blank" class="link">Linkedin Profile</a>
            </div>
        </div>
    </footer>
    <script src="registration.js"></script>
</body>
</html>
